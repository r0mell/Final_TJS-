<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar style="color:white" >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#GUsuarios">Gestion de Usuarios</a>
      <a mat-list-item href="#Empresas">Empresas</a>
      <a mat-list-item href="#SisVentilacion">Sistema Ventilacion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>
        <h1 align="center"> Sistema de Ventilacion </h1></span>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet> </router-outlet>
